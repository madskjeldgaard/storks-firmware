name: Run clang-format Linter

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.14
      with:
        source: '.'
        exclude: './components'
        extensions: 'h,cpp,c'
        clangFormatVersion: 14
        style: google
        inplace: True
